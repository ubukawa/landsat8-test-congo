<html>
<head>
<meta charset='utf-8' />
<title>Comparison Map Landsat 8 - 2021 an 2015 (pathRow 182-063)</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://ubukawa.github.io/landsat8-test-congo/maps/maplibre-gl.js'></script>
<link href='https://ubukawa.github.io/landsat8-test-congo/maps/maplibre-gl.css' rel='stylesheet' />

<style>
body { margin:0; padding:0; }
#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}
</style>
</head>
<body>
 <style>
      body {
        overflow: hidden;
      }

      body * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
 </style>
 <script src="maplibre-gl-compare/maplibre-gl-compare.js"></script>
 <link rel="stylesheet" href="maplibre-gl-compare/maplibre-gl-compare.css" type="text/css" />
 <div id="comparison-container">
  <div id="before" class="map"></div>
  <div id="after" class="map"></div>
 </div>
 <script>
  var beforeMap = new maplibregl.Map({
    container: 'before', 
    hash: true, 
    style: 'https://ubukawa.github.io/landsat8-test-congo/maps/style3.json', // style file path
    center: [15.2802544, -4.3358082], // center [lng, lat]
    zoom: 4, // zoom level at loading
    maxZoom: 0, // min zoom
    maxZoom: 14 // max zoom
  });

  var afterMap = new maplibregl.Map({
    container: 'after', 
    hash: true, 
    style: 'https://ubukawa.github.io/landsat8-test-congo/maps/style1.json', // style file path
    center: [15.2802544, -4.3358082], // center [lng, lat]
    zoom: 4, // zoom level at loading
    maxZoom: 0, // min zoom
    maxZoom: 14 // max zoom
  });

  var container = "#comparison-container";

  var map = new maplibregl.Compare(beforeMap, afterMap, container, {
    // Set this to enable comparing two maps by mouse movement:
    // m ousemove: true
  });

  //UI
  map.addControl(new maplibregl.NavigationControl(), 'bottom-right');
  map.addControl(new maplibregl.ScaleControl() );

  //debug
  map.showTileBoundaries = true;
  map.showCollisionBoxes = false;
 </script>
</body>
</html>
